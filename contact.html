<!DOCTYPE html>

<head>
    <!-- Metadata and viewpoint -->
    <meta charset="UTF-8">

    <!-- Stylesheets used in this site -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 600px)" />
    <link rel="stylesheet" href="css/tablet.css" media="(min-width: 601px) and (max-width: 1024px)" />
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1025px)" />

<body>
    <!-- The header and navigation section for the site -->
    <header class="site-header gradient-hero">
        <div class="container">
            <h1>Haider Raza</h1>
            <nav aria-label="Primary">
                <ul class="nav">
                    <!-- Pages linked to this site along with the page marked -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Main content for contact forms -->
    <main id="main" class="container">
        <section>
            <h2>Contact Me</h2>
            <form action="#" method="post" novalidate>
                <fieldset>
                    <legend>Send a message</legend>
                        
                        <!-- Input for name -->
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" required minlength="2" />
                        
                        <!-- Input for email-->
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required />

                        <!-- Input for phone with validation pattern -->
                        <label for="phone">Cell No.</label>
                        <input id="phone" name="phone" type="tel" inputmode="tel"
                            pattern="^\s*\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}\s*$"
                            title="Enter a 10-digit phone number (e.g., 416-555-1234)" required />

                        <!-- Textbox for additional comments -->
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="5" required minlength="10"></textarea>

                        <!-- Submit button -->
                        <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="site-footer">

</body>
